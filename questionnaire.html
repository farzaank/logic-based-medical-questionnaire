nexp(QUARTER,N) :-
  bcolor(QUARTER,X) &
  countofall(EXP,bcolor(QUARTER,EXP) & value(EXP,true),N)

area(AREA,N) :-
  experience(X,AREA) &
  setofall([V,EXP], experience(EXP,AREA)&value(EXP,true)& value(units(EXP),V),S) &
  map(first,S,L) &
  sum(L,N)

rows(doctor,L) :- setofall(doctor(T,N),doctor(T,N),L)

doctorOLD(T,N) :-
  treats(DOCTOR,X) &
  countofall(TAG,treats(DOCTOR,TAG)&value(TAG,true),N) &
  min(N,1,1) &
  photo(DOCTOR,PHOTO) &
  stringappend("<img src=&#39;",PHOTO,"&#39; width=&#39;70&#39; height=&#39;70&#39; title=&#39;",DOCTOR,"&#39;/>",T)

doctor(T,1) :-
  photo(DOCTOR,PHOTO) &
  stringappend("<img src=&#39;",PHOTO,"&#39; width=&#39;70&#39; height=&#39;70&#39; title=&#39;",DOCTOR,"&#39;/>",T)

style(doctor,visibility,visible) :- value(showrecs,true)
style(doctor,visibility,hidden) :- ~value(showrecs,true)

style(row(X),"background-color","rgba(239,72,54,0.3)") :- bcolor(autumn,X)
style(row(X),"background-color","rgba(34,167,240,0.3)") :- bcolor(winter,X)
style(row(X),"background-color","rgba(135,211,124,0.6)") :- bcolor(spring,X)
style(row(X),"background-color","rgba(255, 228, 242, 0.8)") :- bcolor(none,X)

style(d(X),display,"table-row") :-
  experience(X,Y) &
  value(X,true)

style(d(X),display,none) :-
  course(X,Y) &
  ~value(X,true)

style(chart,display,"block") :-
  value(showcats,true)

style(chart,display,none) :-
  ~value(showcats,true) 

innerhtml(u(X),V) :-
  experience(X,Y) &
  value(X,true) &
  value(units(X),V)

totalunits(T) :- 
  setofall([V,X,Y],
    teaches(Y,X) & 
    value(X,true) & 
    value(units(X),V), S) &
  map(first,S,L) &
  sum(L,T)

innerhtml(t,T) :- totalunits(T)

satisfied(c1) :-
  countofall([X,Y], teaches(Y,X) & value(X,true), C) &
  min(C,6,6)

satisfied(c2) :- 
  countofall([X,Z,C],
    quarter(X,Z) & 
    countofall(Y,quarter(X,Y) & value(Y,true),C) & 
    min(C,4,4), 0)

first(X!Y,X)

%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%%

style(R,color,red) :- req(R) & ~satisfied(R)
style(R,color,black) :- req(R) & satisfied(R)

req(c1)
req(c2)

value(units(X),1) :: experience(X)

select(X,true) :: ~value(X,false) & value(X,true)
select(X,false) :: ~value(X,true) & value(X,false)
